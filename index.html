<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-40 text-gray-100 p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-4">Weather App</h1>
        <div class="mb-4">
            <input 
                id="cityInput" 
                type="text" 
                class="p-2 rounded-lg w-full text-center text-lg text-black"
                placeholder="Enter city name"
                list="citySuggestions" 
            />
            <datalist id="citySuggestions">
                <option value="New York">
                <option value="Los Angeles">
                <option value="Chicago">
                <option value="Houston">
                <option value="Phoenix">
                <option value="Philadelphia">
                <option value="San Antonio">
                <option value="San Diego">
                <option value="Dallas">
                <option value="Austin">
                <option value="Atlanta">
            </datalist>
            <button 
                id="searchBtn" 
                class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full w-full mt-4"
            >
                Get Weather
            </button>
        </div>
        <p id="location" class="text-xl text-center">Enter a city to get the weather...</p>
        <div class="mt-6">
            <p id="temperature" class="text-5xl font-semibold text-center">--Â°F</p>
            <p id="description" class="text-lg italic text-center mt-2">--</p>
        </div>
        <div class="mt-4">
            <p id="forecast" class="text-sm text-center">Loading forecast...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
